<mat-card>
  <app-task-presenter
    *ngFor="let task of tasks$ | async; index as i; trackBy: trackByFn"
    [task]="task" [isActive]="givenTaskIsActive(task.id)"
    (clicked)="onClick($event)"
  ></app-task-presenter>
</mat-card>
<mat-card>
  <mat-card-title>
    Total: {{ totalTime$ | async | minuteSeconds }}
  </mat-card-title>
</mat-card>
